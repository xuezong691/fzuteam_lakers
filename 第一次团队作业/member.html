<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队管理</title>
    <link rel="stylesheet" href="./member.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <h2>团队管理</h2>
            <div class="team-info">
                <h3 id="team-name">团队名称</h3>
                <p>成员数量: <span id="member-count">0</span></p>
            </div>
            <button class="add-member-btn" id="add-member-btn">添加新成员</button>
            <div class="evaluation-panel">
                <h3>评价面板</h3>
                <p>选择成员进行评价</p>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1>团队成员</h1>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="搜索成员...">
                </div>
            </div>
            
            <div class="members-grid" id="members-grid">
                <!-- 成员卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 添加成员模态框 -->
    <div class="modal" id="add-member-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新成员</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="add-member-form">
                <div class="form-group">
                    <label for="member-name">成员姓名</label>
                    <input type="text" id="member-name" required>
                </div>
                <div class="form-group">
                    <label>技术栈</label>
                    <div class="tech-options" id="tech-options">
                        <!-- 技术栈选项将通过JavaScript动态生成 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 评价模态框 -->
    <div class="modal" id="evaluation-modal">
        <div class="modal-content evaluation-modal">
            <div class="modal-header">
                <h3 id="evaluation-title">评价</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="evaluation-content">
                <!-- 评价内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="message" id="message"></div>

    <script src="./member.js"></script>
</body>
</html>
