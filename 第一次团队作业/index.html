<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会议处理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="favicon.jpg" alt="会议处理系统Logo" class="logo" onerror="this.style.display='none'">
      <div class="logo-text">会议音频处理</div>
    </div>
    
    <h2 class="text-2xl font-bold mb-2">会议音频处理中心</h2>
    <p class="text-gray-600 mb-8">上传音频文件，一键转文字并生成会议纪要</p>
    
    <!-- 音频上传区域 -->
    <div class="mb-8">
      <label class="block font-medium mb-3 form-label">
        <span class="icon text-primary">🎵</span>音频文件上传
      </label>
      
      <label class="upload-area flex flex-col items-center justify-center hover:bg-gray-100">
        <div class="upload-content">
          <span class="icon text-4xl text-primary">⬆️</span>
          <p class="text-sm"><span class="font-semibold">点击上传</span> 或拖放文件</p>
          <p class="text-xs text-gray-500">支持 MP3、WAV、M4A 格式（最大 100MB）</p>
        </div>
        <input id="audioFile" type="file" class="hidden" accept="audio/mp3,audio/wav,audio/m4a,audio/x-m4a" />
      </label>
      
      <!-- 已选文件显示 -->
      <div id="fileInfo" class="mt-3 hidden">
        <div class="file-info p-3 bg-gray-50 rounded-lg">
          <span class="icon text-primary text-xl">🎧</span>
          <div class="flex-1 min-w-0">
            <p id="fileName" class="text-sm font-medium text-gray-800 truncate"></p>
            <p id="fileSize" class="text-xs text-gray-500 mt-1"></p>
          </div>
          <button id="removeFile" class="text-gray-400 hover:text-danger transition">
            <span class="icon">✕</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 转文字功能区 -->
    <div class="mb-8">
      <label class="block font-medium mb-3 form-label">
        <span class="icon text-primary">📝</span>音频转文字
      </label>
      
      <button id="transcribeBtn" class="btn btn-primary" disabled>
        <span class="icon">🎤</span>转文字
      </button>
      
      <!-- 加载状态 -->
      <div id="transcribeLoading" class="hidden mt-3 flex items-center text-gray-600 gap-0.5rem">
        <span class="icon spin">🔄</span>
        <span>正在转换文字，请稍候...</span>
      </div>
      
      <!-- 错误提示 -->
      <div id="transcribeError" class="hidden mt-3 p-3 bg-red-50 border border-red-100 rounded-lg text-danger text-sm flex items-start gap-0.5rem">
        <span class="icon mt-0.25">⚠️</span>
        <span id="transcribeErrorText"></span>
      </div>
      
      <!-- 转文字结果 -->
      <div id="transcribeResult" class="mt-4 hidden">
        <div class="border border-lakers rounded-lg overflow-hidden">
          <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 flex justify-between items-center">
            <h3 class="font-medium text-primary">转换结果</h3>
            <button id="copyTranscript" class="btn-text hover:text-primary-light text-sm">
              <span class="icon">📋</span>复制
            </button>
          </div>
          <div id="transcriptContent" class="p-4 bg-white min-h-[180px] whitespace-pre-wrap text-gray-800 overflow-auto max-h-[350px] line-height:1.8;"></div>
        </div>
      </div>
    </div>
    
    <!-- 生成纪要功能区 -->
    <div>
      <label class="block font-medium mb-3 form-label">
        <span class="icon text-primary">📋</span>会议纪要生成
      </label>
      
      <button id="summaryBtn" class="btn btn-success" disabled>
        <span class="icon">✨</span>生成纪要
      </button>
      
      <!-- 加载状态 -->
      <div id="summaryLoading" class="hidden mt-3 flex items-center text-gray-600 gap-0.5rem">
        <span class="icon spin">🔄</span>
        <span>正在生成纪要，请稍候...</span>
      </div>
      
      <!-- 错误提示 -->
      <div id="summaryError" class="hidden mt-3 p-3 bg-red-50 border border-red-100 rounded-lg text-danger text-sm flex items-start gap-0.5rem">
        <span class="icon mt-0.25">⚠️</span>
        <span id="summaryErrorText"></span>
      </div>
      
      <!-- 纪要结果 -->
      <div id="summaryResult" class="mt-4 hidden">
        <div class="border border-lakers rounded-lg overflow-hidden">
          <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 flex justify-between items-center">
            <h3 class="font-medium text-primary">会议纪要</h3>
            <button id="copySummary" class="btn-text hover:text-primary-light text-sm">
              <span class="icon">📋</span>复制
            </button>
          </div>
          <div id="summaryContent" class="p-4 bg-white min-h-[180px] text-gray-800">
            <div class="prose">
              <!-- 纪要内容将以富文本形式展示 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="copyToast" class="toast opacity-0 transition gap-0.5rem">
    <span class="icon">✅</span>
    <span>复制成功！</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
